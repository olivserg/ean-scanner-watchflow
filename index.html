<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Watch EAN</title>
  <script type="module" src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #333;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Scan Watch EAN</h1>
  <button id="start-scan">üì∑ Scanner via cam√©ra</button>
  <input type="file" id="upload" accept="image/*" />
  <br />
  <video id="video" autoplay></video>
  <div class="output" id="result">Waiting for scan...</div>

  <script>
    import { BrowserMultiFormatReader } from 'https://unpkg.com/@zxing/browser@latest';
    const codeReader = new BrowserMultiFormatReader();

    const resultElement = document.getElementById('result');
    const videoElement = document.getElementById('video');
    const uploadInput = document.getElementById('upload');

    document.getElementById('start-scan').addEventListener('click', () => {
      codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
        if (result) {
          resultElement.textContent = `‚úÖ Code d√©tect√©: ${result.getText()}`;
          // ici on peut appeler WatchFlow automatiquement
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    });

    uploadInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const img = await createImageBitmap(file);
      const result = await codeReader.decodeFromImageElement(img).catch(() => null);
      if (result) {
        resultElement.textContent = `‚úÖ Code d√©tect√©: ${result.getText()}`;
      } else {
        resultElement.textContent = '‚ùå Aucun code d√©tect√© sur l‚Äôimage';
      }
    });
  </script>
</body>
</html>
