<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatchFlow - Scan EAN</title>
</head>
<body>
  <h1>Scan EAN Watch</h1>
  <video id="video" width="100%" autoplay></video>
  <p id="result">Scanne un code EAN pour voir les infos produit</p>

  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
      if (result) {
        const ean = result.getText();
        const data = eanMapping[ean];
        if (data) {
          resultElement.innerText = `Modèle: ${data.model}\nRéférence: ${data.reference}\nPrix: ${data.price}`;
          // Tu peux ici appeler l'API WatchFlow avec fetch()
        } else {
          resultElement.innerText = `Code EAN inconnu: ${ean}`;
        }
      }
    });
  </script>
  <script src="ean-mapping.js"></script>
</body>
</html>
