<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Watch EAN</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #reader { width: 100%; max-width: 400px; margin: auto; border: 1px solid #ccc; }
    #fileInput { margin-top: 10px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Scan Watch EAN</h1>

  <div>
    <button onclick="startCamera()">üì∑ Scanner via cam√©ra</button>
    <input type="file" accept="image/*" id="fileInput" />
  </div>

  <div id="reader" style="margin-top: 20px;"></div>

  <p id="result" style="font-size: 18px; font-weight: bold;"></p>

  <script>
    const resultElement = document.getElementById("result");
    const html5QrCode = new Html5Qrcode("reader");

    async function startCamera() {
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (decodedText) => {
            resultElement.innerText = `‚úÖ EAN d√©tect√© : ${decodedText}`;
            html5QrCode.stop();
          },
          (error) => { console.warn(error); }
        );
      } catch (err) {
        resultElement.innerText = `‚ùå Erreur : ${err}`;
      }
    }

    document.getElementById("fileInput").addEventListener("change", (e) => {
      if (e.target.files.length === 0) return;
      html5QrCode.scanFile(e.target.files[0], true)
        .then((decodedText) => {
          resultElement.innerText = `‚úÖ EAN d√©tect√© : ${decodedText}`;
        })
        .catch(err => {
          resultElement.innerText = `‚ùå Scan √©chou√© : ${err}`;
        });
    });
  </script>
</body>
</html>
